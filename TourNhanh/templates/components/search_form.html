<div class="search-box mb-4">
    <h4 class="search-box-title">Tìm Kiếm Tour</h4>
    <form action="{% url 'tours:tour_list' %}" method="get">
        <div class="mb-3">
            <label for="id_keyword" class="form-label">Từ khóa</label>
            <input type="text" name="keyword" id="id_keyword" class="form-control" placeholder="Nhập từ khóa..." value="{{ form.keyword.value|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="id_destination" class="form-label">Điểm đến</label>
            <select name="destination" id="id_destination" class="form-select">
                <option value="">Tất cả điểm đến</option>
                {% for destination in destinations %}
                    <option value="{{ destination.id }}" {% if form.destination.value|stringformat:'s' == destination.id|stringformat:'s' %}selected{% endif %}>
                        {{ destination.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_category" class="form-label">Loại tour</label>
            <select name="category" id="id_category" class="form-select">
                <option value="">Tất cả loại tour</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if form.category.value|stringformat:'s' == category.id|stringformat:'s' %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_duration" class="form-label">Thời gian</label>
            <select name="duration" id="id_duration" class="form-select">
                <option value="">Tất cả thời gian</option>
                <option value="1-3" {% if form.duration.value == '1-3' %}selected{% endif %}>1-3 ngày</option>
                <option value="4-7" {% if form.duration.value == '4-7' %}selected{% endif %}>4-7 ngày</option>
                <option value="8-14" {% if form.duration.value == '8-14' %}selected{% endif %}>8-14 ngày</option>
                <option value="15+" {% if form.duration.value == '15+' %}selected{% endif %}>Trên 15 ngày</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá tour</label>
            <div class="row">
                <div class="col-6">
                    <input type="number" name="price_min" id="id_price_min" class="form-control" placeholder="Giá từ" value="{{ form.price_min.value|default:'' }}">
                </div>
                <div class="col-6">
                    <input type="number" name="price_max" id="id_price_max" class="form-control" placeholder="Đến" value="{{ form.price_max.value|default:'' }}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
    </form>
</div>
